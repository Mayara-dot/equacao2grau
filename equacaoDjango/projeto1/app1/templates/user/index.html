{% extends "user/base.html" %}
{% block content %}
<title>{% block title %} EXPE EQUACAO {% endblock %}</title>
    <p>Escreva os coeficientes da equação de segundo grau</p>
    <form method="POST">
    {% csrf_token %} <!-- Token de autentificação de formulario -->
        {% for field in form %}
        <div class="form-group row">
            <label for="{{ field.id_for_label }}"
            class="col-sm-2 col-form-label">{{ field.label }}</label>
            <div class="col-sm-10">
                {{ field }}
            </div>
        </div>
        {% endfor %}
    
        <div class="row justify-content-start">
            <button class="btn btn-primary col-2 mt-5" type="submit"
            name="acao" value="Calcular">Calcular</button>
        </div>
    </form>
    <div>
        {% if result %}
        <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
{% endblock %}
